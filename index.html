<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="quotes.js" async></script>
    <title>cantharus</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="info">
                <img src="img/cantharus.png" alt="cantharus" class="info-avatar">
                <div class="info-name-container">
                    <div class="info-name">cantharus</div>
                    <div class="info-tagline">
                        <span id="tagline">hello!</span><a role="button" alt="random quote" href="#" id="randomizer" class="info-tagline-randomizer">+</a>
                    </div>
                </div>
            </div>
            <div class="social-container">       
                <a href="https://github.com/cantharus" alt="GitHub (@cantharus)">
                    <div class="social">   
                        <img src="img/github.svg" class="social-icon" aria-hidden="true">
                        <span class="social-name">@cantharus</span>
                    </div>
                </a>
                <a href="https://twitter.com/cantharorum" alt="Twitter (@cantharorum)">
                    <div class="social">
                        <img src="img/twitter.svg" class="social-icon" aria-hidden="true">
                        <span class="social-name">@cantharorum</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="window">
            <div class="section">
                <div class="section-header">About me&hellip;</div>
                <div class="section-content">
                    <p>
                        My name is <span class="emphasis">Andrew Austin</span>,
                        but you can call me <span class="emphasis">cantharus</span>.
                    </p>
                    <p>
                        I make things. <small>(Sometimes.)</small>
                    </p>
                </div>
                <div class="section-content">
                    <p>
                        I am interested in <span class="emphasis">programming</span>,
                        <span class="emphasis">linguistics</span>, and
                        <span class="emphasis">music</span>, among others.
                    </p>
                </div>
            </div>
        </div>
        <div class="window">
            <div class="section-header">
                Portfolio
            </div>
            <div class="section-content">
                <div class="info-tagline">Nothing public yet&hellip;</div>
            </div>
        </div>
    </div>
</body>
</html>
