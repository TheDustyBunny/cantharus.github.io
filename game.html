<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
</head>
<body>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 10vmin;
        }
        h2 {
            font-size: 8vmin;
        }
        a, a:visited {
            color: rgb(170, 227, 255);
            text-decoration: none;
        }
    </style>
    <h1>YOU LOST</h1>
    <h2>The Game</h2>
    <footer>
        <a href="/" id="a">Damn you! Put me back&hellip;</a>
        <script>
            const a = document.getElementById("a");
            a.href = "#";
            a.addEventListener("click", function () {
                history.back();
            });
        </script>
    </footer>
</body>
</html>
